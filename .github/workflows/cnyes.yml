name: 鉅亨網新聞抓取

on:
  schedule:
  - cron: "0 * * * *" # 每小時 UTC 0 分執行(台灣時間 +8 小時)
  workflow_dispatch: # 允許手動觸發

permissions:
  contents: write

jobs:
  scrape-news:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true #

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install requests pandas openpyxl

      - name: Run script
        run: python cnyes.py
        
      - name: save csv
        env:
          TOKEN: ${{ secrets.CNYES_TOKEN }}
        run: |
          git config --global user.email "iidpst@gmail.com"
          git config --global user.name "自動排程機器人"
          if git diff --cached --quiet; then 
            echo "no changes to commit"
            exit 0
          fi
          git add -A
          git commit -m "更新鉅亨網新聞"
          git push