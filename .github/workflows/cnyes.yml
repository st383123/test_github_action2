name: 鉅亨網新聞抓取

on:
  schedule:
    - cron: "* * * * *" # 每天 UTC 00:00 執行(台灣時間 +8 小時)
  workflow_dispatch: # 允許手動觸發

jobs:
  scrape-news:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install requests pandas openpyxl

      - name: Run script
        run: python cnyes.py
        
      - name: save csv
        run: |
          git config --global user.email "iidpst@gmail.com"
          git config --global user.name "stanley"
          git add news.csv
          git commit -m "更新鉅亨網新聞"
          git push origin main